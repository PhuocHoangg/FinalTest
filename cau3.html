<!DOCTYPE html>
<html>
<body>
<script>
function searchPrimeNumbers(a){
    let arrayOfPrimeNumbers=[];
    for(let i=0;i<=a.length;i++){
        let count=0;
    for(let j=2;j<=a.length;j++){
        if(a[i]%j===0){
            count++;
        }
    }
    if (count<=1){
        arrayOfPrimeNumbers.push(a[i]);
    }
    }
    let b=arrayOfPrimeNumbers.sort(function (a,b){
        return a-b;
    });
    
    document.write(b);
}
let b=[1,5,6,23,8,47,10,3,]
searchPrimeNumbers(b);

</script>
</body>
</html>
